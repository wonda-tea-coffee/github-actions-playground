name: learn-github-actions
on:
  # 任意のブランチへのpush
  push:
  # マージ先がmainへのPRが開かれた場合
  pull_request:
    types: [opened]
    branches: [main]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
